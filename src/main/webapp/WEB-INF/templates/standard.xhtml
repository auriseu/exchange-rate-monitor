<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><h:outputText value="#{labels.appTitle}"></h:outputText></title>
		<ui:insert name="headIncludes" />
		<link rel="stylesheet" type="text/css" href="${request.contextPath}/content/styles/app-style.css" />
		<script language="javascript" type="text/javascript" src="${request.contextPath}/content/scripts/app-script.js"></script>
	</h:head>
	<h:body>
		<div class="container">
			<div>
				<h1>
					<h:outputText value="#{labels.appName}"></h:outputText>
				</h1>
			</div>
			<div>
				<ui:insert name="content" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
